<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Moon</title>
</head>
<body>
    <div id=image_center>
    <img id="image" src="moon1.jpeg">
</div>

<!-- SCRIPT JAVASCRIPT-->
<script type = "text/javascript">
function fetchMoon(){
fetch('https://api.ipgeolocation.io/astronomy?apiKey=bc821545b212458b93d35ab006e86be3&lat=-27.4748&long=153.017'
)
            
.then((response) => response.json())
            .then((data) => {
                console.log(data);    
            })
        } 
fetchMoon();
    var image = document.getElementById("image");
    var currentPos = 0;
    var images = ["moon1.jpeg", "moon2.jpeg"]

    function photoMoon() {
        if (++currentPos >= images.length)
            currentPos = 0;

        image.src = images[currentPos];
    }

    setInterval(photoMoon, 3000);
        </script>

</body>
</html>
